name: Build RaisingBot

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: List files
        run: ls -R
      - name: Build frontend
        run: |
          cd raising-bot-web
          npm install
          npm run build
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build with PyInstaller
        run: |
          pyinstaller RaisingBot.spec
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RaisingBot-mac
          path: dist/

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: List files
        run: ls -R
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build frontend
        run: |
          cd raising-bot-web
          npm install
          npm run build
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build with PyInstaller
        run: |
          pyinstaller RaisingBot.spec
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RaisingBot-windows
          path: dist/

  test-windows:
    runs-on: windows-latest
    needs: build-windows
    steps:
      - uses: actions/checkout@v4
      - name: Download EXE artifact
        uses: actions/download-artifact@v4
        with:
          name: RaisingBot-windows
          path: .
      - name: List files
        run: dir
      - name: Run EXE
        run: |
          .\RaisingBot\RaisingBot.exe